<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="event-card">
        <img src="event-image.jpg" alt="Event Image">
        <div class="event-info">
            <h2 class="event-header">Event Name</h2>
            <p class="event-subheader">Short Description</p>
            <p class="event-datetime">Date: 12th Oct, Time: 5:00 PM</p>
            <p class="event-needs">Looking for: Volunteers, Caterers</p>
            <p class="event-interested">125 People Interested</p>
            <button class="interest-btn">I'm Interested</button>
            <button class="ticket-btn">Order Tickets</button>
            <button class="reminder-btn">Set Reminder</button>
        </div>
    </div>
    
</body>
</html>
